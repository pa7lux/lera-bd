<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>
<body>
<div class="page">
<h1 class="congrats">С днём рожденья, Лера!</h1>
<div class="meditate">
    <button class="button">Медитировать на хамелеона</button>
    <div class="tooltip">
        <p class="tooltip__text">
            Муха символизирует наш контент,<br>
            А про хамелеона всё и так ясно
        </p>
    </div>
</div>
<div class="container">
    <div class="world visible"></div>
    <div class="video-block">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/DHQrUFdWeHE" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="joke-block">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="./images/1.png" alt="" class="slider-image">
                </div>
                <div class="swiper-slide">
                    <img src="./images/2.png" alt="" class="slider-image">
                </div>
                <div class="swiper-slide">
                    <img src="./images/3.png" alt="" class="slider-image">
                </div>
                <div class="swiper-slide">
                    <img src="./images/4.png" alt="" class="slider-image">
                </div>
                <div class="swiper-slide">
                    <img src="./images/5.png" alt="" class="slider-image">
                </div>
                <div class="swiper-slide">
                    <img src="./images/6.png" alt="" class="slider-image">
                </div>
                <div class="swiper-slide">
                    <img src="./images/7.png" alt="" class="slider-image">
                </div>
                <div class="swiper-slide">
                    <img src="./images/8.jpg" alt="" class="slider-image">
                </div>
                <div class="swiper-slide">
                    <img src="./images/9.jpg" alt="" class="slider-image">
                </div>
                <div class="swiper-slide">
                    <img src="./images/10.jpg" alt="" class="slider-image">
                </div>
            </div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>
</div>
<button class="button video-btn">Видеоролик</button>
<button class="button joke">Прикол</button>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/84/three.min.js"></script>
<script src="./swiper.js"></script>
<script src="./pet.js"></script>
<script src="./controls.js"></script>

</body>
</html>
